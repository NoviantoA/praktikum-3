<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konversi Angka menjadi Huruf Menggnakan Javascript</title>
    <style>
      table {
        width: 400px;
        height: 200px;
        border: 1px solid #0000ff;
        background-color: #00ccff;
        align-items: center;
        margin: auto;
        margin-top: 40px;
      }
      .judul {
        text-align: center;
      }
      .btn {
        margin: auto;
        width: 170px;
      }
      .reset {
        background: red;
        color: white;
      }
    </style>
  </head>
  <script language="Javascript">
    function test() {
      var val1 = document.kirim.nilai.value;
      if (val1 >= 81 && val1 <= 100) document.kirim.konversi.value = 'A';
      else if (val1 >= 71 && val1 <= 80) document.kirim.konversi.value = 'AB';
      else if (val1 >= 66 && val1 <= 70) document.kirim.konversi.value = 'B';
      else if (val1 >= 61 && val1 <= 65) document.kirim.konversi.value = 'BC';
      else if (val1 >= 56 && val1 <= 60) document.kirim.konversi.value = 'C';
      else if (val1 >= 41 && val1 <= 55) document.kirim.konversi.value = 'D';
      else if (val1 >= 0 && val1 <= 40) document.kirim.konversi.value = 'E';
    }
  </script>
  <body>
    <form method="post" name="kirim">
      <table>
        <tr>
          <th class="judul" colspan="3" scope="col">Program Javascrip Konversi Angka->Huruf</th>
        </tr>
        <tr>
          <td>Masukkan Nilai</td>
          <td><input type="text" name="nilai" size="20" /></td>
        </tr>
        <tr>
          <td>Konversi Nilai</td>
          <td><input type="text" name="konversi" size="20" /></td>
        </tr>
        <tr>
          <td>&nbsp;</td>
          <td><input class="btn" type="button" value="konversi" name="BI" onclick="test()" /></td>
        </tr>
        <tr>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
          <td>
            <input class="reset" type="reset" value="reset" name="reset" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
